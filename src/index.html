<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galactic Age Calculator</title>
</head>
<body class="container">
  <h1>&#x1F30E; Galactic Age Calculator &#x1F30E;</h1>
  
  <div class="start">
    <h3>Enter your age in Earth years and see how old you are on other planets!</h3>
    <div class="box">
      <form id="form">
        <label for="">Enter your Earth age (whole numbers only, plz)</label><br>
        <input type="text" name="age" id="age">
        
        <select class="form-control" id="health">
          <option> How would you describe your health in general? </option>
          <option value="above avg" id="">Above average</option>
          <option value="avg" id="">Average</option>
          <option value="below avg" id="">Below average</option>
        </select>
        <button type="submit" id="startbtn">Submit!</button>
      </form>
    </div>
  </div>

  <div class="result">
    <h3>Click on a planet to see your planetary age</h3>
    <div class="box">
      <div class="row">
        <div id="mercury" class="col-md-3">
          <p>Mercury</p>
          <img src="http://aux.iconspalace.com/uploads/1196318767.png" alt="mercury">
        </div>
        <div id="venus" class="col-md-3">
          <p>Venus</p>
          <img src="http://aux2.iconspalace.com/uploads/41648032.png" alt="venus">
        </div>
        <div id="mars" class="col-md-3">
          <p>Mars</p>
          <img src="http://aux.iconspalace.com/uploads/1800015699.png" alt="mars">
        </div>
        <div id="jupiter" class="col-md-3">
          <p>Jupiter</p>
          <img src="http://aux.iconspalace.com/uploads/1651206098.png" alt="jupiter">
        </div>
      </div>
      <a href="index.html">Start over</a>
    </div>
  </div>
</body>
</html>
